<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Incrementing Counter</title>
</head>

<body>
    <div class="counter-container">
        <i class="fab fa-instagram-square fa-3x"></i>
        <div class="counter" data-target="50000"></div>
        <snan>Instagram Followers</snan>
    </div>

    <div class="counter-container">
        <i class="fab fa-youtube-square fa-3x"></i>
        <div class="counter" data-target="15000"></div>
        <snan>YouTube Subscribers</snan>
    </div>

    <div class="counter-container">
        <i class="fab fa-facebook-square fa-3x"></i>
        <div class="counter" data-target="30000"></div>
        <snan>Facebook Fans</snan>
    </div>

    <script src="script.js"></script>
</body>

</html>
